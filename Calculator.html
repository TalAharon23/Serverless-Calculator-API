<!DOCTYPE html>
<html>
<head>
    <title>Serverless Calculator</title>
</head>
<body>
    <h1>Serverless Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="submit">Calculate Sum</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const form = document.getElementById('calculatorForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const num1 = form.num1.value;
            const num2 = form.num2.value;
            
            const response = await fetch('https://b4vcbe3552.execute-api.us-east-1.amazonaws.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num1, num2 }),
            });
            
            const data = await response.json();
            
            resultDiv.innerHTML = `Result: ${num1} + ${num2} = ${data.result}`;
        });
    </script>
</body>
</html>
